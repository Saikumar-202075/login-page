<!DOCTYPE html>
<html>
<head>
	
	<title>login</title>
</head>
<style type="text/css">
	div{width: 500px;
		height: 500px;
		border: 1px solid red;
		margin: 0 auto;
       padding: 125px;
       box-sizing: border-box;
       background: linear-gradient(#18dcff,#ffaf40);
       border-radius: 30px;

	}
body{background-color:#70a1ff ;}





</style>
<body>
	<center><h1>welcome to login page</h1></center>
	<hr>

	<div>username:<br> 
	<input type="text" name="text" id="username">
	<br><br>

	password:<br>
	<input type="password" name="text" id="password">
	<br><br>
	<button onclick="login()">submit</button>
	<br><br><br><br><br>


	<p>note:please use "sai" as a user name and "143" as a password </p>
		
	</div>
	<script type="text/javascript">
		function login(){

			var name=document.getElementById('username').value
			var pass=document.getElementById('password').value;
			if(name=="sai" && pass=="143")
			{
              location.assign("https://en.wikipedia.org/wiki/Joint_Entrance_Examination");


			}else
			{window.alert("wrong username or password");}
		}








	</script>

</body>
</html>
